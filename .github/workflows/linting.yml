name: Linting

on: pull_request

jobs:
  swiftformat:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Installing packages
      run: brew update && brew install -f swiftformat
    - name: swiftformat
      run: |
         swiftformat --lint .

  swiftlint:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Installing packages
      run: brew update && brew install -f swiftlint
    - name: swiftlint
      run: |
         swiftlint --strict
